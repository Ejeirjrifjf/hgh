<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة النقط - Haytam</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --card-bg: rgba(26, 29, 46, 0.95);
            --accent: #3d5afe;
            --text-main: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1d2e 0%, #0f111a 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 30px 15px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .tabs-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .tab-btn {
            background: #1a1d2e;
            color: #888;
            border: 1px solid var(--border);
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; }

        th { padding: 10px; color: #888; font-size: 0.9rem; }

        td { padding: 8px; text-align: center; background: rgba(255,255,255,0.02); }

        td:first-child {
            text-align: right;
            padding-right: 15px;
            color: #fff;
            font-weight: 700;
            border-radius: 0 10px 10px 0;
            min-width: 160px;
        }

        td:last-child { border-radius: 10px 0 0 10px; }

        input {
            width: 65px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 6px;
            color: #fff;
            text-align: center;
            font-weight: 700;
            outline: none;
        }

        input:focus { border-color: var(--accent); background: rgba(61, 90, 254, 0.1); }

        .avg-display { font-weight: 900; color: var(--accent); }

        .summary-bar {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-box p { font-size: 2rem; font-weight: 900; color: var(--accent); }

        .reset-btn {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>حاسبة النقط</h1>
        <p>المراقبة (75% فروض + 25% أنشطة)</p>
    </div>

    <div class="tabs-wrapper">
        <button class="tab-btn active" id="btn-m" onclick="switchSection('monitoring')">المراقبة المستمرة</button>
        <button class="tab-btn" id="btn-e" onclick="switchSection('exam')">الامتحان</button>
    </div>

    <div id="monitoring-section" class="tab-content">
        <button class="reset-btn" onclick="clearData('monitoring')">مسح البيانات</button>
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>فرض 1</th><th>فرض 2</th><th>فرض 3</th><th>فرض 4</th><th>أنشطة (25%)</th>
                        <th>المعدل</th>
                    </tr>
                </thead>
                <tbody id="m-body"></tbody>
            </table>
        </div>
    </div>

    <div id="exam-section" class="tab-content" style="display:none">
        <button class="reset-btn" onclick="clearData('exam')">مسح البيانات</button>
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th style="text-align: right;">المادة</th>
                        <th>نقطة الامتحان (من 20)</th>
                    </tr>
                </thead>
                <tbody id="e-body"></tbody>
            </table>
        </div>
    </div>

    <div class="summary-bar">
        <div class="stat-box"><h3>معدل المراقبة</h3><p id="m-final">0.00</p></div>
        <div class="stat-box"><h3>معدل الامتحان</h3><p id="e-final">0.00</p></div>
        <div class="stat-box" style="border-color: var(--accent)"><h3>المعدل النهائي</h3><p id="total-final">0.00</p></div>
    </div>
</div>

<script>
    const subjects = [
        "الاجتماعيات", "التربية الإسلامية", "التربية البدنية", 
        "التكنولوجيا", "الرياضيات", "الفيزياء والكيمياء", 
        "اللغة الإنجليزية", "اللغة العربية", "اللغة الفرنسية", 
        "المعلوميات", "علوم الحياة والأرض"
    ];

    let db = JSON.parse(localStorage.getItem('gradeDB')) || { m: {}, e: {} };

    function init() {
        const mBody = document.getElementById('m-body');
        const eBody = document.getElementById('e-body');

        subjects.forEach((s, i) => {
            // المراقبة المستمرة
            let mRow = `<tr><td>${s}</td>`;
            for(let j=0; j<5; j++) {
                mRow += `<td><input type="text" class="nav-input" data-row="${i}" data-col="${j}" 
                          value="${db.m[i]?.[j] || ''}" oninput="validate(this); saveM(${i},${j},this.value)"></td>`;
            }
            mRow += `<td id="m-res-${i}" class="avg-display">---</td></tr>`;
            mBody.innerHTML += mRow;

            // الامتحان
            eBody.innerHTML += `<tr><td style="text-align:right">${s}</td>
                <td><input type="text" class="nav-input-e" data-row="${i}" data-col="0" 
                value="${db.e[i] || ''}" oninput="validate(this); saveE(${i},this.value)"></td></tr>`;
        });
        setupNavigation();
        calc();
    }

    function validate(input) {
        input.value = input.value.replace(/[^0-9.]/g, '');
        if (parseFloat(input.value) > 20) input.value = "20";
    }

    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (!active.classList.contains('nav-input') && !active.classList.contains('nav-input-e')) return;

            const isExam = active.classList.contains('nav-input-e');
            const selector = isExam ? '.nav-input-e' : '.nav-input';
            let row = parseInt(active.dataset.row);
            let col = parseInt(active.dataset.col);

            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                if (e.key === 'ArrowRight') col = Math.max(0, col - 1);
                if (e.key === 'ArrowLeft') col = Math.min(isExam ? 0 : 4, col + 1);
                if (e.key === 'ArrowUp') row = Math.max(0, row - 1);
                if (e.key === 'ArrowDown') row = Math.min(subjects.length - 1, row + 1);
                
                const next = document.querySelector(`${selector}[data-row="${row}"][data-col="${col}"]`);
                if (next) next.focus();
            }
        });
    }

    function saveM(r, c, v) { if(!db.m[r]) db.m[r] = {}; db.m[r][c] = v; sync(); }
    function saveE(r, v) { db.e[r] = v; sync(); }
    function sync() { localStorage.setItem('gradeDB', JSON.stringify(db)); calc(); }

    function calc() {
        let mTotal = 0, mCount = 0;

        subjects.forEach((_, i) => {
            const subjectData = db.m[i] || {};
            
            // استخراج الفروض (الأعمدة 0 إلى 3)
            let exams = [];
            for(let j=0; j<4; j++) {
                if(subjectData[j] !== undefined && subjectData[j] !== "" && !isNaN(subjectData[j])) {
                    exams.push(parseFloat(subjectData[j]));
                }
            }
            
            // استخراج نقطة الأنشطة (العمود 4)
            const activity = subjectData[4];
            const hasActivity = activity !== undefined && activity !== "" && !isNaN(activity);

            if(exams.length > 0 || hasActivity) {
                let subjectAvg = 0;
                
                if(exams.length > 0 && hasActivity) {
                    // المعادلة المطلوبة: (معدل الفروض * 0.75) + (الأنشطة * 0.25)
                    const examsAvg = exams.reduce((a, b) => a + b, 0) / exams.length;
                    subjectAvg = (examsAvg * 0.75) + (parseFloat(activity) * 0.25);
                } else if (exams.length > 0) {
                    // إذا لم توجد أنشطة بعد، نحسب معدل الفروض فقط
                    subjectAvg = exams.reduce((a, b) => a + b, 0) / exams.length;
                } else {
                    // إذا وجدت الأنشطة فقط
                    subjectAvg = parseFloat(activity);
                }

                document.getElementById(`m-res-${i}`).innerText = subjectAvg.toFixed(2);
                mTotal += subjectAvg; 
                mCount++;
            } else { 
                document.getElementById(`m-res-${i}`).innerText = "---"; 
            }
        });

        const mFinal = mCount > 0 ? mTotal / mCount : 0;
        const eVal = Object.values(db.e).filter(v => v !== "" && !isNaN(v));
        const eFinal = eVal.length > 0 ? eVal.reduce((a,b) => parseFloat(a)+parseFloat(b), 0) / eVal.length : 0;

        document.getElementById('m-final').innerText = mFinal.toFixed(2);
        document.getElementById('e-final').innerText = eFinal.toFixed(2);
        
        // المعدل النهائي (بناءً على افتراض أن المراقبة والامتحان لهما نفس الوزن)
        document.getElementById('total-final').innerText = ((mFinal + eFinal) / 2).toFixed(2);
    }

    function switchSection(sec) {
        document.getElementById('monitoring-section').style.display = sec === 'monitoring' ? 'block' : 'none';
        document.getElementById('exam-section').style.display = sec === 'exam' ? 'block' : 'none';
        document.getElementById('btn-m').classList.toggle('active', sec === 'monitoring');
        document.getElementById('btn-e').classList.toggle('active', sec === 'exam');
    }

    function clearData(type) {
        if(confirm("مسح جميع النقاط؟")) {
            if(type === 'monitoring') db.m = {}; else db.e = {};
            sync(); location.reload();
        }
    }
    init();
</script>
</body>
</html>
