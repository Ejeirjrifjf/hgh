<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة النقط </title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --card-bg: rgba(26, 29, 46, 0.95);
            --accent: #3d5afe;
            --tarl-color: #00e676;
            --text-main: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1d2e 0%, #0f111a 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 30px 15px;
        }

        .container { max-width: 1300px; margin: 0 auto; }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .tabs-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .tab-btn {
            background: #1a1d2e;
            color: #888;
            border: 1px solid var(--border);
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; }

        th { padding: 10px; color: #888; font-size: 0.85rem; text-align: center; }

        td { padding: 8px; text-align: center; background: rgba(255,255,255,0.02); }

        td:first-child {
            text-align: right;
            padding-right: 15px;
            color: #fff;
            font-weight: 700;
            border-radius: 0 10px 10px 0;
            min-width: 160px;
        }

        .tarl-input { border-color: var(--tarl-color) !important; color: var(--tarl-color) !important; }

        input {
            width: 55px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 6px;
            color: #fff;
            text-align: center;
            font-weight: 700;
            outline: none;
        }

        input:focus { border-color: var(--accent); background: rgba(61, 90, 254, 0.1); }

        .avg-display { font-weight: 900; color: var(--accent); }

        .summary-bar {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-box p { font-size: 2rem; font-weight: 900; color: var(--accent); }

        .reset-btn {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .tarl-notice {
            margin-top: 15px;
            color: var(--tarl-color);
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>حاسبة النقط  </h1>
    </div>

    <div class="tabs-wrapper">
        <button class="tab-btn active" id="btn-m" onclick="switchSection('monitoring')">المراقبة المستمرة</button>
        <button class="tab-btn" id="btn-e" onclick="switchSection('exam')">الامتحان</button>
    </div>

    <div id="monitoring-section">
        <button class="reset-btn" onclick="clearData('monitoring')">مسح البيانات</button>
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th style="color:var(--tarl-color)">TARL (خاص)</th>
                        <th>فرض 1</th>
                        <th>فرض 2</th>
                        <th>فرض 3</th>
                        <th>فرض 4</th>
                        <th>أنشطة</th>
                        <th>المعدل</th>
                    </tr>
                </thead>
                <tbody id="m-body"></tbody>
            </table>
        </div>
        <p class="tarl-notice">لن تعتمد نقطة TARL الخاصة بالجتماعيات  في الحساب</p>
    </div>

    <div id="exam-section" style="display:none">
        <button class="reset-btn" onclick="clearData('exam')">مسح البيانات</button>
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th style="text-align: right;">المادة</th>
                        <th>نقطة الامتحان (من 20)</th>
                    </tr>
                </thead>
                <tbody id="e-body"></tbody>
            </table>
        </div>
    </div>

    <div class="summary-bar">
        <div class="stat-box"><h3>معدل المراقبة</h3><p id="m-final">0.00</p></div>
        <div class="stat-box"><h3>معدل الامتحان</h3><p id="e-final">0.00</p></div>
        <div class="stat-box" style="border-color: var(--accent)"><h3>المعدل النهائي</h3><p id="total-final">0.00</p></div>
    </div>
</div>

<script>
    const subjects = [
        "الاجتماعيات", "التربية الإسلامية", "التربية البدنية", 
        "التكنولوجيا", "الرياضيات", "الفيزياء والكيمياء", 
        "اللغة الإنجليزية", "اللغة العربية", "اللغة الفرنسية", 
        "المعلوميات", "علوم الحياة والأرض"
    ];

    // المواد التي تظهر فيها خانة TARL منفصلة
    const tarlVisibleSubjects = ["اللغة العربية", "اللغة الفرنسية", "الرياضيات", "علوم الحياة والأرض"];

    let db = JSON.parse(localStorage.getItem('gradeDB')) || { m: {}, e: {} };

    function init() {
        const mBody = document.getElementById('m-body');
        const eBody = document.getElementById('e-body');

        subjects.forEach((s, i) => {
            let showTarlInput = tarlVisibleSubjects.includes(s);
            
            let mRow = `<tr><td>${s}</td>`;
            
            // خانة TARL (العمود 5)
            mRow += `<td><input type="text" class="nav-input ${showTarlInput ? 'tarl-input' : ''}" 
                        ${!showTarlInput ? 'disabled placeholder="-" style="opacity:0.3"' : ''} 
                        data-row="${i}" data-col="5" value="${db.m[i]?.[5] || ''}" 
                        oninput="validate(this); saveM(${i},5,this.value)"></td>`;

            // الفروض والأنشطة (0-4)
            for(let j=0; j<5; j++) {
                mRow += `<td><input type="text" class="nav-input" data-row="${i}" data-col="${j}" 
                          value="${db.m[i]?.[j] || ''}" oninput="validate(this); saveM(${i},${j},this.value)"></td>`;
            }
            
            mRow += `<td id="m-res-${i}" class="avg-display">---</td></tr>`;
            mBody.innerHTML += mRow;

            eBody.innerHTML += `<tr><td style="text-align:right">${s}</td>
                <td><input type="text" class="nav-input-e" data-row="${i}" data-col="0" 
                value="${db.e[i] || ''}" oninput="validate(this); saveE(${i},this.value)"></td></tr>`;
        });
        calc();
    }

    function validate(input) {
        input.value = input.value.replace(/[^0-9.]/g, '');
        if (parseFloat(input.value) > 20) input.value = "20";
    }

    function saveM(r, c, v) { if(!db.m[r]) db.m[r] = {}; db.m[r][c] = v; sync(); }
    function saveE(r, v) { db.e[r] = v; sync(); }
    function sync() { localStorage.setItem('gradeDB', JSON.stringify(db)); calc(); }

    function calc() {
        let mTotal = 0, mCount = 0;

        subjects.forEach((s, i) => {
            const data = db.m[i] || {};
            let res = 0;
            
            if (tarlVisibleSubjects.includes(s)) {
                // المعادلة للمواد الأساسية: TARL*0.2 + F1*0.3 + F2*0.3 + Act*0.2
                const tarl = parseFloat(data[5]) || 0;
                const f1 = parseFloat(data[0]) || 0;
                const f2 = parseFloat(data[1]) || 0;
                const act = parseFloat(data[4]) || 0;
                res = (tarl * 0.2) + (f1 * 0.3) + (f2 * 0.3) + (act * 0.2);
            } 
            else if (s === "الفيزياء والكيمياء") {
                // الفيزياء: 5 خانات (F1, F2, F3/TARL, F4, Act) كل واحدة ضرب 0.2
                let sum = 0;
                for(let j=0; j<5; j++) sum += (parseFloat(data[j]) || 0);
                res = sum * 0.2;
            }
            else {
                // النظام العادي لباقي المواد (بما فيها الاجتماعيات)
                let vals = [0,1,2,3,4].filter(k => data[k] !== "" && data[k] !== undefined).map(k => parseFloat(data[k]));
                res = vals.length > 0 ? vals.reduce((a, b) => a + b, 0) / vals.length : 0;
            }

            if(Object.values(data).some(v => v !== "")) {
                document.getElementById(`m-res-${i}`).innerText = res.toFixed(2);
                mTotal += res; mCount++;
            } else {
                document.getElementById(`m-res-${i}`).innerText = "---";
            }
        });

        const mFinal = mCount > 0 ? mTotal / mCount : 0;
        const eFinal = (Object.values(db.e).filter(v => v !== "").reduce((a,b) => a + parseFloat(b), 0) / subjects.length) || 0;

        document.getElementById('m-final').innerText = mFinal.toFixed(2);
        document.getElementById('e-final').innerText = eFinal.toFixed(2);
        document.getElementById('total-final').innerText = ((mFinal + eFinal) / 2).toFixed(2);
    }

    function switchSection(sec) {
        document.getElementById('monitoring-section').style.display = sec === 'monitoring' ? 'block' : 'none';
        document.getElementById('exam-section').style.display = sec === 'exam' ? 'block' : 'none';
        document.getElementById('btn-m').classList.toggle('active', sec === 'monitoring');
        document.getElementById('btn-e').classList.toggle('active', sec === 'exam');
    }

    function clearData(type) {
        if(confirm("مسح جميع البيانات؟")) {
            if(type === 'monitoring') db.m = {}; else db.e = {};
            sync(); location.reload();
        }
    }
    init();
</script>
</body>
</html>
