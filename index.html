<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المعدل</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --card-bg: rgba(26, 29, 46, 0.95);
            --accent: #3d5afe;
            --text-main: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1d2e 0%, #0f111a 100%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 30px 15px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .tabs-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 15px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            background: transparent;
            color: #888;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 5px 15px rgba(61, 90, 254, 0.4);
        }

        .table-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            padding: 15px;
            color: #888;
            font-weight: 400;
            text-align: center;
            font-size: 0.9rem;
        }

        tbody tr {
            background: rgba(255,255,255,0.03);
            transition: 0.2s;
        }

        tbody tr:hover { background: rgba(255,255,255,0.06); }

        td {
            padding: 10px;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        td:first-child {
            border-right: 1px solid var(--border);
            border-left: none;
            border-radius: 0 12px 12px 0;
            text-align: right;
            padding-right: 20px;
            color: #fff;
            font-weight: 700;
            min-width: 180px;
        }

        td:last-child {
            border-left: 1px solid var(--border);
            border-radius: 12px 0 0 12px;
        }

        input {
            width: 70px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-weight: 700;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(61, 90, 254, 0.1);
            box-shadow: 0 0 10px rgba(61, 90, 254, 0.2);
        }

        .avg-display {
            background: var(--accent) !important;
            color: white !important;
            font-weight: 900;
            border-radius: 8px;
        }

        .summary-bar {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-box h3 { font-size: 0.8rem; color: #888; margin-bottom: 10px; }
        .stat-box p { font-size: 2.5rem; font-weight: 900; color: var(--accent); }

        .reset-btn {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .reset-btn:hover { background: #f44336; color: white; }

        @media (max-width: 768px) {
            input { width: 55px; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>حاسبة المعدل</h1>
        <p></p>
    </div>

    <div class="tabs-wrapper">
        <button class="tab-btn active" onclick="switchSection('monitoring')">المراقبة المستمرة</button>
        <button class="tab-btn" onclick="switchSection('exam')">الامتحان</button>
    </div>

    <div id="monitoring-section" class="tab-content">
        <button class="reset-btn" onclick="clearData('monitoring')">مسح البيانات</button>
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>فرض 1</th><th>فرض 2</th><th>فرض 3</th><th>فرض 4</th><th>أنشطة</th>
                        <th>المعدل</th>
                    </tr>
                </thead>
                <tbody id="m-body"></tbody>
            </table>
        </div>
    </div>

    <div id="exam-section" class="tab-content" style="display:none">
        <button class="reset-btn" onclick="clearData('exam')">مسح البيانات</button>
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th style="text-align: right;">المادة</th>
                        <th>نقطة الامتحان (من 20)</th>
                    </tr>
                </thead>
                <tbody id="e-body"></tbody>
            </table>
        </div>
    </div>

    <div class="summary-bar">
        <div class="stat-box">
            <h3>معدل المراقبة</h3>
            <p id="m-final">0.00</p>
        </div>
        <div class="stat-box">
            <h3>معدل الامتحان</h3>
            <p id="e-final">0.00</p>
        </div>
        <div class="stat-box" style="background: linear-gradient(45deg, #1a1d2e, #3d5afe);">
            <h3 style="color: #fff;">المعدل العام</h3>
            <p id="total-final" style="color: #fff;">0.00</p>
        </div>
    </div>
</div>

<script>
    const subjects = [
        "الاجتماعيات", "التربية الإسلامية", "التربية البدنية", 
        "التكنولوجيا", "الرياضيات", "الفيزياء والكيمياء", 
        "اللغة الإنجليزية", "اللغة العربية", "اللغة الفرنسية", 
        "المعلوميات", "علوم الحياة والأرض"
    ];

    let db = JSON.parse(localStorage.getItem('gradeDB')) || { m: {}, e: {} };

    function init() {
        const mBody = document.getElementById('m-body');
        const eBody = document.getElementById('e-body');

        subjects.forEach((s, i) => {
            // بناء جدول المراقبة
            let mRow = `<tr><td>${s}</td>`;
            for(let j=0; j<5; j++) {
                mRow += `<td><input type="number" class="nav-input" data-row="${i}" data-col="${j}" 
                          value="${db.m[i]?.[j] || ''}" oninput="saveM(${i},${j},this.value)"></td>`;
            }
            mRow += `<td id="m-res-${i}" class="avg-display">---</td></tr>`;
            mBody.innerHTML += mRow;

            // بناء جدول الامتحان
            eBody.innerHTML += `<tr><td style="text-align:right">${s}</td>
                <td><input type="number" class="nav-input-e" data-row="${i}" data-col="0" 
                value="${db.e[i] || ''}" oninput="saveE(${i},this.value)"></td></tr>`;
        });

        setupNavigation();
        calc();
    }

    // ميزة التنقل بالأسهم (للحواسيب فقط)
    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (!active.classList.contains('nav-input') && !active.classList.contains('nav-input-e')) return;

            let row = parseInt(active.dataset.row);
            let col = parseInt(active.dataset.col);
            const isExam = active.classList.contains('nav-input-e');
            const selector = isExam ? '.nav-input-e' : '.nav-input';
            const maxCol = isExam ? 0 : 4;

            if (e.key === 'ArrowRight') col = Math.max(0, col - 1);
            if (e.key === 'ArrowLeft') col = Math.min(maxCol, col + 1);
            if (e.key === 'ArrowUp') row = Math.max(0, row - 1);
            if (e.key === 'ArrowDown') row = Math.min(subjects.length - 1, row + 1);

            const next = document.querySelector(`${selector}[data-row="${row}"][data-col="${col}"]`);
            if (next) {
                e.preventDefault();
                next.focus();
            }
        });
    }

    function saveM(r, c, v) {
        if(!db.m[r]) db.m[r] = {};
        db.m[r][c] = v;
        sync();
    }

    function saveE(r, v) {
        db.e[r] = v;
        sync();
    }

    function sync() {
        localStorage.setItem('gradeDB', JSON.stringify(db));
        calc();
    }

    function calc() {
        let mTotal = 0, mCount = 0;
        subjects.forEach((_, i) => {
            const vals = Object.values(db.m[i] || {}).filter(v => v !== "");
            if(vals.length > 0) {
                const avg = vals.reduce((a,b) => parseFloat(a)+parseFloat(b), 0) / vals.length;
                document.getElementById(`m-res-${i}`).innerText = avg.toFixed(2);
                mTotal += avg; mCount++;
            }
        });

        const mFinal = mCount > 0 ? mTotal / mCount : 0;
        const eVal = Object.values(db.e).filter(v => v !== "");
        const eFinal = eVal.length > 0 ? eVal.reduce((a,b) => parseFloat(a)+parseFloat(b), 0) / eVal.length : 0;

        document.getElementById('m-final').innerText = mFinal.toFixed(2);
        document.getElementById('e-final').innerText = eFinal.toFixed(2);
        document.getElementById('total-final').innerText = ((mFinal + eFinal) / 2).toFixed(2);
    }

    function switchSection(sec) {
        document.getElementById('monitoring-section').style.display = sec === 'monitoring' ? 'block' : 'none';
        document.getElementById('exam-section').style.display = sec === 'exam' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(sec === 'monitoring' ? 'المراقبة' : 'الامتحان')));
    }

    function clearData(type) {
        if(confirm("حذف جميع النقاط؟")) {
            if(type === 'monitoring') db.m = {}; else db.e = {};
            sync();
            location.reload();
        }
    }

    init();
</script>

</body>
</html>
